<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Novo Curso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="#">Escola Técnica</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="/alunos/lista">Alunos</a></li>
                <li class="nav-item"><a class="nav-link" href="/cursos/lista">Cursos</a></li>
                <li class="nav-item"><a class="nav-link" href="/componentes/lista">Componentes</a></li>
                <li class="nav-item"><a class="nav-link" href="/turmas/lista">Turmas</a></li>
                <li class="nav-item"><a class="nav-link" href="/matriculas/lista">Matrículas</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h2>Cadastro de Curso</h2>

    <form th:action="@{/cursos/salvar}" th:object="${cursoModel}" method="post" class="row g-3">
        <div class="col-md-6">
            <label for="nomeCurso" class="form-label">Nome do Curso *</label>
            <input type="text" th:field="*{nomeCurso}" class="form-control" id="nomeCurso" required>
        </div>
        <div class="col-md-6">
            <label for="descricao" class="form-label">Descrição</label>
            <input type="text" th:field="*{descricao}" class="form-control" id="descricao">
        </div>
        <div class="col-md-6">
            <label for="cargaHoraria" class="form-label">Carga Horária (horas) *</label>
            <input type="number" th:field="*{cargaHoraria}" class="form-control" id="cargaHoraria" required>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-success">Salvar</button>
            <a href="/cursos/lista" class="btn btn-secondary">Voltar</a>
        </div>
    </form>
</div>

</body>
</html>
