<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Lista de Componentes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="#">Escola Técnica</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="/alunos/lista">Alunos</a></li>
                <li class="nav-item"><a class="nav-link" href="/cursos/lista">Cursos</a></li>
                <li class="nav-item"><a class="nav-link" href="/componentes/lista">Componentes</a></li>
                <li class="nav-item"><a class="nav-link" href="/turmas/lista">Turmas</a></li>
                <li class="nav-item"><a class="nav-link" href="/matriculas/lista">Matrículas</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h2>Lista de Componentes</h2>
    <a href="/componentes/novo" class="btn btn-primary mb-3">Novo Componente</a>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Carga Horária</th>
                <th>Curso</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="componente : ${componentes}">
                <td th:text="${componente.componenteId}"></td>
                <td th:text="${componente.nomeComponente}"></td>
                <td th:text="${componente.cargaHoraria}"></td>
                <td th:text="${componente.curso.nomeCurso}"></td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
