<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Nova Matrícula</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="#">Escola Técnica</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="/alunos/lista">Alunos</a></li>
                <li class="nav-item"><a class="nav-link" href="/cursos/lista">Cursos</a></li>
                <li class="nav-item"><a class="nav-link" href="/componentes/lista">Componentes</a></li>
                <li class="nav-item"><a class="nav-link" href="/turmas/lista">Turmas</a></li>
                <li class="nav-item"><a class="nav-link" href="/matriculas/lista">Matrículas</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h2>Nova Matrícula</h2>

	<div th:if="${mensagemErro}" class="alert alert-danger">
	    <span th:text="${mensagemErro}"></span>
	</div>
	
	
	<form th:action="@{/matriculas/salvar}" th:object="${matriculaModel}" method="post">
	    <div class="mb-3">
	        <label for="aluno" class="form-label">Aluno:</label>
			<select th:field="*{aluno.alunoId}" class="form-select" required>
			    <option value="" disabled selected>Selecione o aluno</option>
			    <option th:each="aluno : ${alunos}" 
			            th:value="${aluno.alunoId}" 
			            th:text="${aluno.nomeAluno}"></option>
			</select>

			<select th:field="*{turma.turmaId}" class="form-select" required>
			    <option value="" disabled selected>Selecione a turma</option>
			    <option th:each="turma : ${turmas}" 
			            th:value="${turma.turmaId}" 
			            th:text="${turma.componente.nomeComponente + ' - ' + turma.ano + '/' + turma.semestre + ' (' + turma.turno + ')'}"></option>
			</select>
	    </div>

	    <button type="submit" class="btn btn-success">Salvar</button>
	    <a href="/matriculas/lista" class="btn btn-secondary">Cancelar</a>
	</form>
</div>

</body>
</html>
