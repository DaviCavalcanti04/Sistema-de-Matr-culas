<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Nova Turma</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="#">Escola Técnica</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="/alunos/lista">Alunos</a></li>
                <li class="nav-item"><a class="nav-link" href="/cursos/lista">Cursos</a></li>
                <li class="nav-item"><a class="nav-link" href="/componentes/lista">Componentes</a></li>
                <li class="nav-item"><a class="nav-link" href="/turmas/lista">Turmas</a></li>
                <li class="nav-item"><a class="nav-link" href="/matriculas/lista">Matrículas</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h2>Cadastro de Turma</h2>

    <!-- Alertas -->
    <div th:if="${erro}" class="alert alert-danger" th:text="${erro}"></div>
    <div th:if="${sucesso}" class="alert alert-success" th:text="${sucesso}"></div>

    <form th:action="@{/turmas/salvar}" th:object="${turmaModel}" method="post" class="row g-3">
        <div class="col-md-6">
            <label for="componente" class="form-label">Componente *</label>
            <select th:field="*{componente.componenteId}" class="form-select" id="componente" required>
                <option th:each="comp : ${componentes}" th:value="${comp.componenteId}" th:text="${comp.nomeComponente}"></option>
            </select>
        </div>

        <div class="col-md-2">
            <label for="ano" class="form-label">Ano *</label>
            <input type="number" th:field="*{ano}" class="form-control" id="ano" required>
        </div>

        <div class="col-md-2">
            <label for="semestre" class="form-label">Semestre *</label>
            <input type="number" th:field="*{semestre}" class="form-control" id="semestre" required>
        </div>

        <div class="col-md-2">
            <label for="turno" class="form-label">Turno *</label>
            <input type="text" th:field="*{turno}" class="form-control" id="turno" required>
        </div>

        <div class="col-md-2">
            <label for="capacidade" class="form-label">Capacidade *</label>
            <input type="number" th:field="*{capacidade}" class="form-control" id="capacidade" required>
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-success">Salvar</button>
            <a href="/turmas/lista" class="btn btn-secondary">Voltar</a>
        </div>
    </form>
</div>

</body>
</html>
