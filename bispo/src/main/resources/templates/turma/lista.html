<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Lista de Turmas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="#">Escola Técnica</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="/alunos/lista">Alunos</a></li>
                <li class="nav-item"><a class="nav-link" href="/cursos/lista">Cursos</a></li>
                <li class="nav-item"><a class="nav-link" href="/componentes/lista">Componentes</a></li>
                <li class="nav-item"><a class="nav-link" href="/turmas/lista">Turmas</a></li>
                <li class="nav-item"><a class="nav-link" href="/matriculas/lista">Matrículas</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h2>Lista de Turmas</h2>
    <a href="/turmas/novo" class="btn btn-primary mb-3">Nova Turma</a>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Componente</th>
                <th>Ano</th>
                <th>Semestre</th>
                <th>Turno</th>
                <th>Capacidade</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="turma : ${turmas}">
                <td th:text="${turma.turmaId}"></td>
                <td th:text="${turma.componente.nomeComponente}"></td>
                <td th:text="${turma.ano}"></td>
                <td th:text="${turma.semestre}"></td>
                <td th:text="${turma.turno}"></td>
                <td th:text="${turma.capacidade}"></td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
